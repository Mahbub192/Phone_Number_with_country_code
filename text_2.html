<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- CSS stylesheet for intl-tel-input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
    />

    <!-- JavaScript library for intl-tel-input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <!-- HTML input field for phone number with country code -->
    <input type="tel" id="phone" name="phone" />
    <button id="phoneNumberSubmitBtn">Submit Btn</button>
    <p id="warningMessage" class="text-danger fs-5 d-none">
      Please enter a valid Phone Number
    </p>

    <script>
      const phoneInput = document.querySelector("#phone");
      const iti = window.intlTelInput(phoneInput, {
        initialCountry: "auto",
        separateDialCode: true,
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.min.js",
      });

      const warningMessage = document.getElementById("warningMessage");

      document
        .getElementById("phoneNumberSubmitBtn")
        .addEventListener("click", function () {
          const phoneNumber = iti.getNumber();
          if (phoneNumber.length == 14) {
            warningMessage.classList.add("d-none");
            console.log("Phone Number length" + phoneNumber.length);
          } else {
            warningMessage.classList.remove("d-none");
          }
          console.log(phoneNumber.length);
        });
    </script>
    <!-- bootstrap .js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
